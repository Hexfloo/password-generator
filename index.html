<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>

<body>
    <div class="main-container">
        <div class="password-container">
            <h2 id="passwordDisplay">Password generator</h2>
            <button id="copyButton"><span class="material-symbols-outlined">content_copy</span></button>
        </div>

        <form id="passwordGeneratorForm">
            <div class="input-container">
                <label for="passwordLength">Number of characters</label>
                <input type="range" min="1" max="20" value="10" id="passwordLengthRange">
                <input class="number-input" type="number" min="1" max="20" value="10" id="passwordLengthNumber">
            </div>


            <input type="checkbox" id="includeUpper" />
            <label for="includeUpper" class="input-container">Include uppercase</label>


            <input type="checkbox" id="includeNumbers">
            <label for="includeNumbers" class="input-container">Include numbers</label>


            <input type="checkbox" id="includeSpecialChars">
            <label for="includeSpecialChars" class="input-container">Include special characters</label>


            <button type="submit" id="submitButton">
                <h3>Generate random password</h3>
            </button>

        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
